    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: sans-serif;
            transition: transform 0.5s ease-in-out;
        }

        body.slide-left {
            transform: translateX(-100%);
        }

        body.slide-right {
            transform: translateX(100%);
        }

        .container {
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }

        footer {
            background-color: #f1f1f1;
            color: #45a049;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1100;
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #45a049;
            z-index: 1002;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background-color: white;
                flex-direction: column;
                align-items: center;
                gap: 0;
                display: none;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                z-index: 1001;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links li {
                width: 100%;
                text-align: center;
                border-top: 1px solid #eee;
            }

            .nav-links a {
                display: block;
                width: 100%;
                padding: 1rem;
            }
        }
    </style>
