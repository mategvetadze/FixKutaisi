<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Contact Page</title>
  <style>
    html {
      overflow-x: hidden;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .main-content {
      padding-top: 60px;
      padding-bottom: 80px;
      box-sizing: border-box;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: white;
      transition: all 0.3s ease;
    }

    .form-group textarea:focus {
      border-color: #4caf50;
      outline: none;
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
    }

    footer {
      background-color: #f1f1f1;
      color: #45a049;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1100;
    }

    .nav-logo {
      font-size: 24px;
      font-weight: bold;
      color: #45a049;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links li {
      display: inline-block;
    }

    .nav-links a {
      color: #45a049;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .nav-links a.active {
      background-color: #45a049;
      color: white;
    }

    .nav-links a.active:hover {
      background-color: #4caf50;
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #45a049;
      z-index: 1002;
    }

    .background-emojis {
      position: fixed;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        background-color: white;
        flex-direction: column;
        align-items: center;
        gap: 0;
        display: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        z-index: 1001;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links li {
        width: 100%;
        text-align: center;
        border-top: 1px solid #eee;
      }

      .nav-links a {
        display: block;
        width: 100%;
        padding: 1rem;
      }
    }
  </style>
</head>

  <nav class="navbar">
    <div class="nav-logo">FixKutaisi</div>
    <ul class="nav-links">
      <li><a href="home.html" class="active"><i class="fas fa-home"></i> მთავარი</a></li>

      <i class="fas fa-bars"></i>
    </div>

  <main class="main-content">
    <div class="container form-container">
      <div class="form-header">
        <h2>დაგვიკავშირდით</h2>
      </div>
      <form id="contactForm">
        <div class="form-group floating-label">
          <input type="text" id="contactName" placeholder=" " required />
          <label for="contactName">სახელი</label>
        </div>

        <div class="form-group floating-label">
          <input type="email" id="contactEmail" placeholder=" " required />
          <label for="contactEmail">ელექტრონული ფოსტა</label>
        </div>

        <div class="form-group floating-label">
          <textarea id="contactMessage" placeholder=" " required style="height: 100px;"></textarea>
          <label for="contactMessage">მესიჯი</label>
        </div>

        <button type="submit" class="submit-btn">გაგზავნა</button>
      </form>
    </div>
  </main>

  <footer>
    ყველა უფლება დაცულია © 2025.
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('მადლობა, თქვენი მესიჯი გაგზავნილია!');
      this.reset();
    });
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('show');
    }
  </script>
