  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      transition: transform 0.3s ease-in-out;
      overflow-x: hidden;
    }

    body.slide-left {
      transform: translateX(-100%);
    }

    body.slide-right {
      transform: translateX(100%);
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #45a049;
      z-index: 1002;
    }

    @media (max-width: 768px) {

      .hamburger {
        display: block;
      }

      .nav-links {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: white;
        flex-direction: column;
        align-items: center;
        gap: 0;
        display: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        z-index: 1001;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links li {
        width: 100%;
        text-align: center;
        border-top: 1px solid #eee;
      }

      .nav-links a {
        display: block;
        width: 100%;
        padding: 1rem;
      }
    }
  </style>

</head>

      <form id="loginForm" class="form">
        <div class="form-group floating-label">
          <input type="email" id="loginEmail" placeholder=" " required />
          <label for="loginEmail">ელექტრონული ფოსტა</label>
        </div>
        <div class="form-group floating-label" style="position:relative;">
          <input type="password" id="loginPassword" placeholder=" " required />
          <label for="loginPassword">პაროლი</label>
          <span toggle="#loginPassword" class="toggle-password" style="
              position:absolute;
              top:50%;
              right:10px;
              cursor:pointer;
              color:grey;
              font-size:1rem;
              transform:translateY(-50%);
        ">
            <i class="fa fa-eye"></i>
          </span>

        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">დამიმახსოვრე</label>
        </div>

        <button type="submit" class="submit-btn"><i class="fa-solid fa-right-to-bracket" style="margin-left: 4px;">
            შესვლა</i></button>


        <div class="forgot-password">
          <a href="forgotpassword.html" class="slide-link" data-slide="slide-left">დაგავიწყდათ პაროლი?</a>
